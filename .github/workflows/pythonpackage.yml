name: Python package

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --pre -U poetry
        poetry --version
        poetry install
    - name: Run tests
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        poetry run pytest --cov-report term-missing --cov-report=xml:coverage.xml --cov=commitizen tests/
    - name: Run black style check
      run: |
        poetry run black commitizen tests --check
    - name: Run flake8 style check
      run: |
        poetry run flake8 --max-line-length=88 commitizen/ tests/
    - name: Upload coverage to Codecov
      if: runner.os == 'Linux'
      uses: codecov/codecov-action@v1.0.3
      with:
        token: ${{secrets.CODECOV_TOKEN}}
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
